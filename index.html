
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-jakarta {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 99;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
        .gradient-text {
            background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #d946ef 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShine 5s linear infinite;
        }
        @keyframes textShine {
            to { background-position: 200% center; }
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }

        /* Custom Hover Cards */
        .pro-card {
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
        }
        .pro-card:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 20px 40px -20px rgba(0,0,0,0.5);
        }
        .pro-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(45deg, transparent, rgba(99,102,241,0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .pro-card:hover::before {
            opacity: 1;
        }

        /* Floating Bubbles Animation */
        @keyframes bubble-float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }
        @keyframes bubble-float-reverse {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(-100px) scale(0.5);
                opacity: 0;
            }
        }
        .floating-bubble {
            position: fixed;
            bottom: 0;
            border-radius: 50%;
            border: 2px solid rgba(99, 102, 241, 0.3);
            backdrop-filter: blur(8px);
            background: rgba(99, 102, 241, 0.1);
            pointer-events: none;
            z-index: 10;
        }
        .bubble-1 {
            animation: bubble-float 8s ease-in infinite;
            left: 10%;
        }
        .bubble-2 {
            animation: bubble-float 10s ease-in infinite 2s;
            left: 20%;
        }
        .bubble-3 {
            animation: bubble-float 12s ease-in infinite 4s;
            left: 30%;
        }
        .bubble-4 {
            animation: bubble-float-reverse 9s ease-in infinite 1s;
            right: 15%;
        }
        .bubble-5 {
            animation: bubble-float-reverse 11s ease-in infinite 3s;
            right: 25%;
        }
        .bubble-6 {
            animation: bubble-float 13s ease-in infinite 5s;
            left: 50%;
        }
        .resume-btn {
            padding: 10px 22px;
            border-radius: 14px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            font-weight: 700;
            letter-spacing: 0.1em;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
        }


        .resume-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.6);
        }


        .resume-btn:active {
            transform: scale(0.95);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.6);
        }


        .download-arrow {
            display: inline-block;
            transition: transform 0.3s ease;
        }


        .resume-btn:hover .download-arrow {
            transform: translateY(4px);
        }


        @keyframes arrow-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(3px); }
        }

        .group:hover .download-arrow {
            animation: arrow-bounce 0.6s ease;
        }
        .floating-bubble {
        position: fixed;
        bottom: 0;
        border-radius: 50%;
        border: 2px solid rgba(99, 102, 241, 0.3);
        backdrop-filter: blur(8px);
        background: rgba(99, 102, 241, 0.1);
        pointer-events: none;
        z-index: -1;   
     }


    </style>
